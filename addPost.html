<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="addPostStyle.css">
</head>
<body>

    <!-- Navigation Bar -->
    <div class="container" id="navigationBar">
        <div class="item button">
            <a href="index.html">Home</a>
        </div>
    </div>

    <!-- Add Post Form -->
    <div class="addPostContainer">
        <form action="index.html" method="POST" enctype="multipart/form-data">
            <div>
                <label for="postBody">Post body</label>
                <textarea id="postBody" name="postBody" rows="4" cols="50" placeholder="Write your post here..."></textarea>
            </div>
            <div>
                <label for="fileInput">Select file</label>
                <input type="file" id="fileInput" name="fileInput">
            </div>
            <div>
                <button type="submit" class="postButton">Create Post</button>
            </div>
        </form>
    </div>

</body>
</html>
